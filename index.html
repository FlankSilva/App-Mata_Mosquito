<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap-->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <!--Stilo CSS-->
    <link rel="stylesheet" href="./estilo/estilo.css">

    <title>Game Over</title>

    <script>
        function iniciarJogo(){
            let nivelJogo = document.getElementById('nivel').value
            if(nivelJogo === ''){
                alert('Ops! Selecione um nivel')
                return false
            }else{
                //alert(`O nivel selecionado foi: ${nivelJogo}`)
                window.location.href = "app.html?" + nivelJogo
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="d-flex justify-content-center">
                        <img src="./imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" name="" id="nivel">
                            <option value="">-- Selecionar o nivel --</option>
                            <option value="normal">Normal</option>
                            <option value="dificio">Dificio</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" 
                        onclick="iniciarJogo()">
                        Iniciar jogo
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
